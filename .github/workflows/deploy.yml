name: Deploy
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.6
      - run: composer install --no-interaction --no-progress --prefer-dist
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - name: Prepare build folder for Hostinger docroot
        run: |
          rm -rf build
          mkdir -p build
          rsync -a --delete public/build/ build/
      - name: Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/key
          chmod 600 ~/.ssh/key
          SSH_OPTS="-i ~/.ssh/key -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=6"
          for attempt in 1 2 3; do
            echo "Deploy attempt $attempt/3..."
            rsync -avz --timeout=60 -e "ssh $SSH_OPTS" \
              --exclude='.git' --exclude='node_modules' \
              ./ u626119115@147.79.84.203:~/domains/kitamo.com.br/public_html && break
            sleep 10
          done
      - name: Verify build assets exist on Hostinger
        run: |
          SSH_OPTS="-i ~/.ssh/key -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=6"
          ssh $SSH_OPTS \
            u626119115@147.79.84.203 \
            'cd ~/domains/kitamo.com.br/public_html && test -f build/manifest.json && ls -la build/assets | head -50'
      - name: Fix permissions and create symlink (Hostinger)
        run: |
          SSH_OPTS="-i ~/.ssh/key -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=6"
          ssh $SSH_OPTS \
            u626119115@147.79.84.203 \
            'cd ~/domains/kitamo.com.br/public_html && chmod -R 775 storage bootstrap/cache && rm -f public/storage && ln -s ../storage/app/public public/storage'
      - name: Run migrations + cache (Hostinger)
        run: |
          SSH_OPTS="-i ~/.ssh/key -p 65002 -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=30 -o ServerAliveCountMax=6"
          ssh $SSH_OPTS \
            u626119115@147.79.84.203 \
            'cd ~/domains/kitamo.com.br/public_html && php artisan migrate --force && php artisan optimize:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache'
